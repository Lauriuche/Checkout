<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Premium | Vagner Magazine</title>
    <!-- Fontes Modernas -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Ícones Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Animação de Confetes -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.4);
            --bg: #050505;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 255, 136, 0.15) 0%, transparent 45%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 136, 0.05) 0%, transparent 45%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }

        .checkout-card {
            width: 100%;
            max-width: 450px;
            background: var(--surface);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--border);
            border-radius: 45px;
            padding: 50px 40px;
            box-shadow: 0 50px 120px rgba(0,0,0,0.8);
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .store-header { text-align: center; margin-bottom: 40px; }
        .logo-frame {
            width: 130px;
            height: 130px;
            margin: 0 auto 25px;
            border-radius: 35px;
            background: #111;
            border: 2px solid var(--border);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transform: rotate(-2deg);
            transition: 0.4s ease;
        }
        .checkout-card:hover .logo-frame { transform: rotate(0deg) scale(1.05); }
        .logo-frame img { width: 100%; height: 100%; object-fit: cover; }

        h2 { font-weight: 800; font-size: 1.7rem; letter-spacing: -1px; margin-bottom: 8px; }
        .legal-badge { 
            font-size: 0.65rem; 
            color: var(--text-dim); 
            line-height: 1.5;
            max-width: 280px;
            margin: 0 auto;
        }

        .form-group { text-align: left; margin-bottom: 25px; }
        .label { 
            font-size: 0.75rem; 
            font-weight: 800; 
            color: var(--primary); 
            margin-bottom: 12px; 
            display: block; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }
        
        input {
            width: 100%;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--border);
            padding: 20px 25px;
            border-radius: 20px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus { 
            border-color: var(--primary); 
            outline: none; 
            background: rgba(255,255,255,0.06); 
            box-shadow: 0 0 0 5px rgba(0, 255, 136, 0.1);
            transform: translateY(-2px);
        }

        .product-info-box {
            display: flex;
            align-items: center;
            gap: 18px;
            background: rgba(255, 255, 255, 0.03);
            padding: 18px;
            border-radius: 24px;
            border: 1px solid var(--border);
            margin: 15px 0 35px;
            text-align: left;
        }
        .product-info-box img {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            object-fit: cover;
            border: 1px solid var(--border);
            background: #111;
        }
        .product-info-box .text-wrap span { font-size: 0.75rem; color: var(--text-dim); display: block; }
        .product-info-box .text-wrap strong { font-size: 1.05rem; color: var(--primary); display: block; font-weight: 700; }

        .price-container { margin-bottom: 40px; text-align: center; }
        .price-label { font-size: 0.85rem; color: var(--text-dim); margin-bottom: 8px; display: block; }
        .price-main { font-size: 3rem; font-weight: 800; color: #fff; letter-spacing: -2px; }

        .btn-checkout {
            width: 100%;
            padding: 24px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 24px;
            font-weight: 800;
            font-size: 1.15rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex; align-items: center; justify-content: center; gap: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }
        .btn-checkout:hover { transform: translateY(-6px); box-shadow: 0 25px 50px var(--primary-glow); filter: brightness(1.1); }
        .btn-checkout:disabled { background: #222; color: #555; cursor: not-allowed; transform: none; box-shadow: none; }

        .secure-footer {
            margin-top: 35px;
            text-align: center;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.2);
            line-height: 1.8;
            font-weight: 500;
        }

        .spinner { width: 22px; height: 22px; border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid #000; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="checkout-card">
    <div class="store-header">
        <div class="logo-frame">
            <img id="ui_logo" src="" alt="Marca">
        </div>
        <h2 id="ui_store_name">A Carregar...</h2>
        <div class="legal-badge">
            Cloudwalk Instituição de pagamentos serviços LTDA.<br>
            ("InfinitePay") CNPJ 18.189.547/0001-42
        </div>
    </div>

    <div class="form-group">
        <label class="label">Nome Completo</label>
        <input type="text" id="cust_name" placeholder="Ex: Vagner Sousa" autocomplete="name">
    </div>

    <div class="form-group">
        <label class="label">WhatsApp</label>
        <input type="tel" id="cust_phone" placeholder="(00) 0 0000-0000" maxlength="17">
    </div>

    <div class="product-info-box">
        <img id="ui_item_img" src="" alt="Produto">
        <div class="text-wrap">
            <span>Estás a comprar:</span>
            <strong id="ui_item_name">...</strong>
        </div>
    </div>

    <div class="price-container">
        <span class="price-label">Valor Total</span>
        <span class="price-main" id="ui_price_display">R$ 0,00</span>
    </div>

    <button class="btn-checkout" id="btn_submit" onclick="processarPagamento()">
        PAGAR AGORA
        <i data-lucide="arrow-right" size="24"></i>
    </button>

    <div class="secure-footer">
        <i data-lucide="shield-check" size="14" style="vertical-align: middle;"></i> 
        PAGAMENTO SEGURO INFINITEPAY<br>
        Direitos Reservados &copy; Lauriuche Incompany 2026
    </div>
</div>

<script>
    // ============================================================
    // ⚙️ ÁREA DE CONFIGURAÇÃO (MUITO IMPORTANTE)
    // ============================================================
    const CONFIG = {
        minhaTag: "lauriuche",                  // Handle sem o símbolo $
        tituloLoja: "Vagner Magazine",
        valorEmCentavos: 100,                   // 100 = R$ 1,00
        quantidadeItem: 1,
        nomeDoProduto: "Vagner Magazine",

        urlLogoTopo: "https://play-lh.googleusercontent.com/JCYKHXuu2Q6IzhmkW9N4bDX0S8_3XVYnlPtheNcdwlOaSr0TTKJljm3RVexsXkw3_ec",
        urlMiniaturaProduto: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=200",
        urlAposPagamento: "https://wa.me/5599988776655"
    };

    const formatarBRL = (valor) => {
        return valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    };

    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        document.getElementById('ui_logo').src = CONFIG.urlLogoTopo;
        document.getElementById('ui_item_img').src = CONFIG.urlMiniaturaProduto;
        document.getElementById('ui_store_name').innerText = CONFIG.tituloLoja;
        document.getElementById('ui_item_name').innerText = CONFIG.nomeDoProduto;
        
        const total = (CONFIG.valorEmCentavos * CONFIG.quantidadeItem) / 100;
        document.getElementById('ui_price_display').innerText = `R$ ${formatarBRL(total)}`;

        const phoneInput = document.getElementById('cust_phone');
        phoneInput.addEventListener('input', (e) => {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 11) v = v.substring(0, 11);
            let m = "";
            if (v.length > 0) {
                m = "(" + v.substring(0, 2);
                if (v.length > 2) {
                    m += ") " + v.substring(2, 3);
                    if (v.length > 3) {
                        m += " " + v.substring(3, 7);
                        if (v.length > 7) m += "-" + v.substring(7, 11);
                    }
                }
            }
            e.target.value = m;
        });
    });

    async function processarPagamento() {
        const btn = document.getElementById('btn_submit');
        const nome = document.getElementById('cust_name').value.trim();
        const fone = document.getElementById('cust_phone').value.trim();

        if (nome.length < 3) return alert("Nome inválido.");
        if (CONFIG.valorEmCentavos <= 0) return alert("Valor deve ser superior a zero.");

        btn.disabled = true;
        btn.innerHTML = `<div class="spinner"></div> A GERAR...`;

        // Payload limpo para evitar rejeição da API
        const payload = {
            "handle": CONFIG.minhaTag,
            "order_nsu": "PEDIDO-" + Date.now(),
            "redirect_url": CONFIG.urlAposPagamento,
            "customer": {
                "name": nome,
                "email": "cliente-" + Date.now() + "@vagnermagazine.com",
                "phone_number": fone.replace(/\D/g, '')
            },
            "items": [{
                "quantity": CONFIG.quantidadeItem,
                "price": CONFIG.valorEmCentavos,
                "description": CONFIG.nomeDoProduto,
                "image": CONFIG.urlMiniaturaProduto
            }]
        };

        const targetApi = 'https://api.infinitepay.io/invoices/public/checkout/links';
        const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(targetApi);

        try {
            const response = await fetch(proxyUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errorData = await response.json();
                console.error("Erro API:", errorData);
                throw new Error(errorData.message || "Erro desconhecido na API");
            }

            const data = await response.json();
            
            if (data.url) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.7 } });
                btn.innerHTML = `<i data-lucide="check" size="24"></i> PRONTO!`;
                lucide.createIcons();
                setTimeout(() => window.location.href = data.url, 1200);
            } else {
                throw new Error("A API não devolveu um link válido.");
            }
        } catch (error) {
            console.error("Falha detalhada:", error);
            alert("Erro: " + error.message + "\n\nVerifica se a tua Tag '" + CONFIG.minhaTag + "' está correta no painel da InfinitePay.");
            resetBotao();
        }
    }

    function resetBotao() {
        const btn = document.getElementById('btn_submit');
        btn.disabled = false;
        btn.innerHTML = `PAGAR AGORA <i data-lucide="arrow-right" size="24"></i>`;
        lucide.createIcons();
    }
</script>

</body>
</html>
