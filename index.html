<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Premium | Vagner Magazine</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --primary: #00ff88;
            --primary-glow: rgba(0, 255, 136, 0.4);
            --bg: #050505;
            --surface: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 0% 0%, rgba(0, 255, 136, 0.1) 0%, transparent 40%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .checkout-card {
            width: 100%;
            max-width: 440px;
            background: var(--surface);
            backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6);
            text-align: center;
        }

        /* Moldura da Imagem do Produto */
        .product-frame {
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
            border-radius: 28px;
            background: #111;
            border: 2px solid var(--border);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
        }

        .product-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 { font-weight: 800; font-size: 1.6rem; margin-bottom: 5px; letter-spacing: -1px; }
        .subtitle { color: rgba(255,255,255,0.4); font-size: 0.9rem; margin-bottom: 30px; display: block; }

        .field { text-align: left; margin-bottom: 22px; }
        .label { font-size: 0.75rem; font-weight: 700; color: var(--primary); margin-bottom: 10px; display: block; text-transform: uppercase; letter-spacing: 1.5px; }
        
        input {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 18px;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus { border-color: var(--primary); outline: none; background: rgba(255,255,255,0.06); transform: translateY(-2px); }

        .price-section { margin: 35px 0; }
        .price-display { font-size: 2.8rem; font-weight: 800; color: #fff; display: block; letter-spacing: -1.5px; }

        .btn-confirm {
            width: 100%;
            padding: 22px;
            background: var(--primary);
            color: #000;
            border: none;
            border-radius: 20px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.4s;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-confirm:hover { transform: translateY(-5px); box-shadow: 0 20px 40px var(--primary-glow); filter: brightness(1.1); }
        
        .loading-icon { width: 22px; height: 22px; border: 3px solid rgba(0,0,0,0.1); border-top: 3px solid #000; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer-secure {
            margin-top: 25px; display: flex; align-items: center; justify-content: center; gap: 8px;
            color: rgba(255,255,255,0.3); font-size: 0.75rem; font-weight: 600;
        }
    </style>
</head>
<body>

<div class="checkout-card">
    <!-- Visualização da Imagem do Produto -->
    <div class="product-frame">
        <img id="main_product_img" src="" alt="Produto">
    </div>

    <h2 id="store_name">A Carregar...</h2>
    <span class="subtitle">Processamento Seguro &middot; 2026</span>

    <div class="field">
        <label class="label">O Seu Nome</label>
        <input type="text" id="user_name" placeholder="Ex: Vagner Sousa">
    </div>

    <div class="field">
        <label class="label">O Seu WhatsApp</label>
        <input type="tel" id="user_phone" placeholder="(99) 99999-9999">
    </div>

    <div class="price-section">
        <span class="price-display" id="final_price">R$ 0,00</span>
    </div>

    <button class="btn-confirm" id="btn_submit" onclick="executarCheckout()">
        CONFIRMAR PAGAMENTO
        <i data-lucide="arrow-right" size="22"></i>
    </button>

    <div class="footer-secure">
        <i data-lucide="shield-check" size="14"></i>
        Pagamento via InfinitePay &copy; 2026
    </div>
</div>

<script>
    // ============================================================
    // ⚙️ CONFIGURAÇÃO RÁPIDA (ALTERA APENAS AQUI)
    // ============================================================
    
    const CONFIG_CHECKOUT = {
        minhaTag: "lauriuche",                  // Teu handle da InfinitePay (sem o $)
        nomeExibicao: "Vagner Magazine",        // Nome que aparece no topo
        valorEmCentavos: 100,                   // 100 = R$ 1,00 | 5000 = R$ 50,00
        quantidadePedida: 1,                    // Quantidade fixa
        descricaoItem: "Produto Premium VM",    // Descrição que o cliente vê no pagamento
        
        // LINK DA IMAGEM (Podes usar qualquer link de imagem da internet)
        urlImagem: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500" 
    };

    // ============================================================

    document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();
        
        // Aplicar configurações à página
        document.getElementById('main_product_img').src = CONFIG_CHECKOUT.urlImagem;
        document.getElementById('store_name').innerText = CONFIG_CHECKOUT.nomeExibicao;
        
        const total = (CONFIG_CHECKOUT.valorEmCentavos * CONFIG_CHECKOUT.quantidadePedida) / 100;
        document.getElementById('final_price').innerText = `R$ ${total.toFixed(2).replace('.', ',')}`;
    });

    async function executarCheckout() {
        const btn = document.getElementById('btn_submit');
        const nome = document.getElementById('user_name').value.trim();
        const fone = document.getElementById('user_phone').value.trim();

        if (!nome) return alert("Por favor, preencha o seu nome.");

        btn.disabled = true;
        btn.innerHTML = `<div class="loading-icon"></div> A GERAR LINK...`;

        // Payload completo incluindo a imagem para a InfinitePay
        const payload = {
            "handle": CONFIG_CHECKOUT.minhaTag,
            "order_nsu": "PEDIDO-" + Date.now(),
            "customer": {
                "name": nome,
                "email": `checkout_${Date.now()}@vagnermagazine.com`,
                "phone_number": fone.replace(/\D/g, '')
            },
            "items": [{
                "quantity": CONFIG_CHECKOUT.quantidadePedida,
                "price": CONFIG_CHECKOUT.valorEmCentavos,
                "description": CONFIG_CHECKOUT.descricaoItem,
                "image": CONFIG_CHECKOUT.urlImagem // <--- AQUI É ONDE A IMAGEM É ENVIADA
            }]
        };

        const apiTarget = 'https://api.infinitepay.io/invoices/public/checkout/links';
        const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(apiTarget);

        try {
            const res = await fetch(proxyUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            
            if (data.url) {
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                setTimeout(() => window.location.href = data.url, 1200);
            } else {
                alert("Erro ao criar link. Verifica se o teu 'handle' está correto.");
                resetarBotao();
            }
        } catch (e) {
            alert("Falha de conexão.");
            resetarBotao();
        }
    }

    function resetarBotao() {
        const btn = document.getElementById('btn_submit');
        btn.disabled = false;
        btn.innerHTML = `CONFIRMAR PAGAMENTO <i data-lucide="arrow-right"></i>`;
        lucide.createIcons();
    }
</script>

</body>
</html>
